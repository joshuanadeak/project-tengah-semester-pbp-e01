{% load static %} {% block meta %}
<title>Register</title>
{% endblock meta %} {% block content %}
<div class="register">
    <div class="card mx-auto justify-content-center mt-5" style="width: 35rem;">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <h3>Formulir Registrasi</h3>

                <table class="table table-borderless">
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <!-- <td><input type="submit" name="submit" value="Daftar"/></td> -->
                        <td><button type="submit" value="Login">Daftar</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <!-- <td><input type="submit" name="submit" value="Daftar"/></td> -->
                        <td>Have an account? <a href="{% url 'elearning:login' %}"> Login</a></td>
                    </tr>

                </table>

                {% if messages %} {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %} {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
