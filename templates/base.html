{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Investocks</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google fonts yang di download yang dipake dilanding page ada font NewsReader, Mulish, Kanit & Signika-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet'>

  <!-- Core theme CSS (includes Bootstrap)-->
  <!--BOOTSTRAP nya udah di download & pake nya stylecoba.css bukan stylecoba.css, soalnya yag stylecoba.css udah diganti beberapa-->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  {% block meta %}
  {% endblock meta %}
</head>

<body>
  <div class="nav-container">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
      <div class="container px-5">
        <a class="navbar-brand fw-bold" style="font-size: 200% ;" href="/">INVESTOPS.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
            <li class="nav-item dropdown me-lg-3">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Watchlist
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="{% url 'stock:show_market' %}">Stock</a></li>
                <li><a class="dropdown-item" href="{% url 'crypto:show_market' %}">Crypto</a></li>
              </ul>
            </li>
            <!--<li class="nav-item"><a class="nav-link me-lg-3" href="#watchlist">Watchlist</a></li>-->
            <li class="nav-item"><a class="nav-link me-lg-3" href="#company">Company</a></li>
            <li class="nav-item"><a class="nav-link me-lg-3" href="#academy">Academy</a></li>
            <li class="nav-item"><a class="nav-link me-lg-3" href="#quiz">Quiz</a></li>
            <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'suggestionbox:showFeedback' %}">Feedback</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
          <button onclick="location.href='/authenticate/logout/'"
            class="btn btn-outline-success rounded-pill px-3 mb-2 mb-lg-0">
            <span class="d-flex align-items-center">
              <span class="small">Logout</span>
            </span>
          </button>
          {% else %}
          <button onclick="location.href='/authenticate/login/'"
            class="btn btn-outline-success rounded-pill px-3 mb-2 mb-lg-0">
            <span class="d-flex align-items-center">
              <span class="small">Login</span>
            </span>
          </button>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>
  {% block content %}
  {% endblock content %}
</body>

</html>
